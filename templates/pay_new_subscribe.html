<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата SkynetVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .payment-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #45a049;
        }
        .terms-link {
            color: #4CAF50;
            text-decoration: none;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Оплата подписки SkynetVPN</h2>
        
        <form method="POST" action="https://auth.robokassa.ru/Merchant/Index.aspx">
            
            <div class="checkbox-group">
                <div class="checkbox-label">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Я согласен с <a href="#" class="terms-link">условиями оферты</a></label>
                </div>
                
                <div class="checkbox-label">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">Я согласен на <a href="#" class="terms-link">обработку персональных данных</a></label>
                </div>
            </div>
            
            <input type="hidden" name="MerchantLogin" value="{{ pay_id }}">
            <input type="hidden" name="InvoiceID" value="{{ invoice_id }}">
            <input type="hidden" name="Description" value="Оплата подписки">
            <input type="hidden" name="SignatureValue" value="{{ signature_value }}">
            <input type="hidden" name="OutSum" value="{{ price }}">
            <input type="hidden" name="Recurring" value="true">
            
            <button type="submit" class="submit-btn">Оплатить</button>
        </form>
    </div>
</body>
</html>
